<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Moderator</title>
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --mafia: #e94560;
            --town: #4a9eff;
            --doctor: #00e676;
            --cop: #ffeb3b;
            --jester: #ff9800;
            --godfather: #8e24aa;
            --neutral: #78909c;
            --dead: #37474f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .game-status {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .status-badge {
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge.phase {
            background: var(--accent);
            font-weight: bold;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .sidebar {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--accent);
        }

        .btn-secondary:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .btn-danger:hover {
            background: var(--accent);
            color: white;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--bg-card);
            background: var(--bg-card);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .player-list {
            margin-top: 20px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: var(--bg-card);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .player-name {
            flex: 1;
        }

        .player-role-badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .player-remove {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 5px;
        }

        .player-remove:hover {
            color: var(--accent-hover);
        }

        .game-area {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
        }

        .phase-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .phase-controls .btn {
            margin-bottom: 0;
        }

        .timer-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .player-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 2px solid transparent;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .player-card.selected {
            border-color: var(--accent);
        }

        .player-card.dead {
            opacity: 0.5;
            filter: grayscale(0.8);
        }

        .player-card.dead::after {
            content: '‚ò†Ô∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
        }

        .player-card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--town));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .player-card-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .player-role {
            font-size: 0.85rem;
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 5px;
        }

        .player-status {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .role-select {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--accent);
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            flex: 1;
            margin-bottom: 0;
            min-width: 120px;
        }

        .notes-area {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
        }

        .notes-area textarea {
            width: 100%;
            min-height: 150px;
            background: var(--bg-secondary);
            border: 1px solid var(--bg-card);
            color: var(--text-primary);
            padding: 10px;
            border-radius: 8px;
            resize: vertical;
            font-size: 0.95rem;
        }

        .notes-area textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .log-area {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry .time {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .role-configuration {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .role-config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: var(--bg-card);
            border-radius: 8px;
        }

        .role-config-item input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid var(--accent);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 4px;
            text-align: center;
        }

        .winner-announcement {
            text-align: center;
            padding: 40px;
            background: var(--bg-card);
            border-radius: 16px;
            display: none;
        }

        .winner-announcement.active {
            display: block;
        }

        .winner-announcement h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .winner-announcement .confetti {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .alive-counts {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .alive-count {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .alive-count.mafia {
            background: var(--mafia);
            color: white;
        }

        .alive-count.town {
            background: var(--town);
            color: white;
        }

        .voting-area {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .voting-area.active {
            display: block;
        }

        .vote-summary {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .vote-item {
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            padding: 6px 12px;
            background: var(--bg-card);
            border: 1px solid var(--accent);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .quick-action-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-card);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé≠ MAFIA MODERATOR</h1>
            <div class="game-status">
                <div class="status-badge phase" id="phaseDisplay">Setup</div>
                <div class="status-badge">üë• Players: <span id="playerCount">0</span></div>
                <div class="status-badge">üåô Night: <span id="nightCount">0</span></div>
                <div class="status-badge">‚òÄÔ∏è Day: <span id="dayCount">0</span></div>
            </div>
            <div class="alive-counts" id="aliveCounts" style="display: none;">
                <div class="alive-count mafia">üî¥ Mafia: <span id="mafiaAlive">0</span></div>
                <div class="alive-count town">üîµ Town: <span id="townAlive">0</span></div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="section-title">‚öôÔ∏è Setup</div>
                
                <button class="btn btn-primary" onclick="showRoleModal()">Configure Roles</button>
                <button class="btn btn-secondary" onclick="assignRoles()">Randomize Roles</button>
                <button class="btn btn-secondary" onclick="revealAllRoles()">Reveal All</button>
                
                <div class="input-group" style="margin-top: 15px;">
                    <label>Add Player</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="playerNameInput" placeholder="Enter name..." onkeypress="if(event.key==='Enter')addPlayer()">
                        <button class="btn btn-primary" style="margin-bottom: 0; width: auto;" onclick="addPlayer()">+</button>
                    </div>
                </div>

                <div class="player-list" id="playerList">
                    <!-- Players will be listed here -->
                </div>

                <div style="margin-top: 20px;">
                    <button class="btn btn-danger" onclick="resetGame()">Reset Game</button>
                    <button class="btn btn-secondary" onclick="exportGame()">Export Game</button>
                </div>
            </aside>

            <main class="game-area">
                <div class="winner-announcement" id="winnerAnnouncement">
                    <div class="confetti">üéâ</div>
                    <h2 id="winnerText"></h2>
                    <button class="btn btn-primary" onclick="resetGame()">New Game</button>
                </div>

                <div class="phase-controls">
                    <button class="btn btn-primary" onclick="startNight()">üåô Night</button>
                    <button class="btn btn-primary" onclick="startDay()">‚òÄÔ∏è Day</button>
                    <button class="btn btn-secondary" onclick="toggleTimer()">‚è±Ô∏è Timer</button>
                </div>

                <div class="timer-display" id="timerDisplay">00:00</div>

                <div class="action-buttons">
                    <button class="btn btn-danger" onclick="killSelected()">‚ò†Ô∏è Kill</button>
                    <button class="btn btn-secondary" style="background: var(--doctor);" onclick="saveSelected()">üíâ Save</button>
                    <button class="btn btn-secondary" style="background: var(--cop);" onclick="investigateSelected()">üîç Investigate</button>
                    <button class="btn btn-secondary" onclick="reviveSelected()">‚ûï Revive</button>
                </div>

                <div class="quick-actions">
                    <button class="quick-action-btn" onclick="toggleRoleVisibility()">üëÅÔ∏è Toggle Role View</button>
                    <button class="quick-action-btn" onclick="clearSelection()">‚úñÔ∏è Clear Selection</button>
                </div>

                <div class="players-grid" id="playersGrid">
                    <!-- Player cards will be rendered here -->
                </div>

                <div class="voting-area" id="votingArea">
                    <div class="section-title">üó≥Ô∏è Day Voting</div>
                    <div class="vote-summary" id="voteSummary">
                        <!-- Votes will be tracked here -->
                    </div>
                </div>

                <div class="notes-area">
                    <div class="section-title">üìù Moderator Notes</div>
                    <textarea id="modNotes" placeholder="Write your notes here..." oninput="saveNotes()"></textarea>
                </div>

                <div class="log-area" id="logArea">
                    <!-- Game log will appear here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Role Configuration Modal -->
    <div class="modal" id="roleModal">
        <div class="modal-content">
            <div class="modal-header">‚öôÔ∏è Role Configuration</div>
            <div class="role-configuration">
                <div class="role-config-item">
                    <span>üî¥ Mafia</span>
                    <input type="number" id="mafiaCount" value="2" min="0">
                </div>
                <div class="role-config-item">
                    <span>üîµ Town</span>
                    <input type="number" id="townCount" value="4" min="0">
                </div>
                <div class="role-config-item">
                    <span>üíâ Doctor</span>
                    <input type="number" id="doctorCount" value="1" min="0" max="1">
                </div>
                <div class="role-config-item">
                    <span>üîç Cop</span>
                    <input type="number" id="copCount" value="1" min="0" max="1">
                </div>
                <div class="role-config-item">
                    <span>üÉè Jester</span>
                    <input type="number" id="jesterCount" value="0" min="0" max="1">
                </div>
                <div class="role-config-item">
                    <span>üëë Godfather</span>
                    <input type="number" id="godfatherCount" value="0" min="0" max="1">
                </div>
            </div>
            <button class="btn btn-primary" onclick="saveRoleConfig()">Save Configuration</button>
            <button class="btn btn-secondary" onclick="hideRoleModal()">Cancel</button>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            phase: 'setup',
            players: [],
            nightCount: 0,
            dayCount: 0,
            selectedPlayer: null,
            showRoles: false,
            timerRunning: false,
            timerSeconds: 0,
            timerInterval: null,
            notes: '',
            log: [],
            votes: {},
            currentNightKill: null,
            currentNightSave: null
        };

        // Role colors
        const roleColors = {
            'Mafia': 'var(--mafia)',
            'Town': 'var(--town)',
            'Doctor': 'var(--doctor)',
            'Cop': 'var(--cop)',
            'Jester': 'var(--jester)',
            'Godfather': 'var(--godfather)',
            'Neutral': 'var(--neutral)'
        };

        // Avatar emojis
        const avatars = ['üë§', 'üßë', 'üë®', 'üë©', 'üßí', 'üë¶', 'üëß', 'üë¥', 'üëµ', 'üßì', 'üßî', 'üë±', 'üßë‚Äçü¶±', 'üßë‚Äçü¶∞', 'üßë‚Äçü¶≥', 'üßë‚Äçü¶≤'];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            updateTimerDisplay();
            render();
        });

        // Storage Functions
        function saveToStorage() {
            localStorage.setItem('mafiaGame', JSON.stringify(gameState));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('mafiaGame');
            if (saved) {
                gameState = JSON.parse(saved);
                // Reset timer interval since it can't be persisted
                gameState.timerInterval = null;
                gameState.timerRunning = false;
            }
        }

        // Player Functions
        function addPlayer() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim();
            
            if (!name) return;
            
            gameState.players.push({
                id: Date.now(),
                name: name,
                role: 'Town',
                alive: true,
                avatar: avatars[Math.floor(Math.random() * avatars.length)],
                investigated: false
            });
            
            input.value = '';
            saveToStorage();
            render();
            addLog(`Player "${name}" added`);
        }

        function removePlayer(id) {
            const player = gameState.players.find(p => p.id === id);
            gameState.players = gameState.players.filter(p => p.id !== id);
            saveToStorage();
            render();
            addLog(`Player "${player.name}" removed`);
        }

        function assignRoles() {
            if (gameState.players.length === 0) {
                alert('Add players first!');
                return;
            }

            // Get role counts
            const mafiaCount = parseInt(document.getElementById('mafiaCount').value);
            const townCount = parseInt(document.getElementById('townCount').value);
            const doctorCount = parseInt(document.getElementById('doctorCount').value);
            const copCount = parseInt(document.getElementById('copCount').value);
            const jesterCount = parseInt(document.getElementById('jesterCount').value);
            const godfatherCount = parseInt(document.getElementById('godfatherCount').value);

            const totalRoles = mafiaCount + townCount + doctorCount + copCount + jesterCount + godfatherCount;

            if (totalRoles !== gameState.players.length) {
                alert(`Role count (${totalRoles}) must match player count (${gameState.players.length})`);
                return;
            }

            // Create role pool
            let rolePool = [];
            for (let i = 0; i < mafiaCount; i++) rolePool.push('Mafia');
            for (let i = 0; i < townCount; i++) rolePool.push('Town');
            for (let i = 0; i < doctorCount; i++) rolePool.push('Doctor');
            for (let i = 0; i < copCount; i++) rolePool.push('Cop');
            for (let i = 0; i < jesterCount; i++) rolePool.push('Jester');
            for (let i = 0; i < godfatherCount; i++) rolePool.push('Godfather');

            // Shuffle
            rolePool = rolePool.sort(() => Math.random() - 0.5);

            // Assign roles
            gameState.players.forEach((player, index) => {
                player.role = rolePool[index];
                player.alive = true;
                player.investigated = false;
            });

            gameState.phase = 'setup';
            saveToStorage();
            render();
            addLog('Roles randomly assigned');
        }

        function revealAllRoles() {
            gameState.showRoles = !gameState.showRoles;
            saveToStorage();
            render();
        }

        function toggleRoleVisibility() {
            gameState.showRoles = !gameState.showRoles;
            saveToStorage();
            render();
        }

        // Phase Functions
        function startNight() {
            if (gameState.players.length === 0) {
                alert('Add players first!');
                return;
            }
            
            gameState.phase = 'night';
            gameState.nightCount++;
            gameState.currentNightKill = null;
            gameState.currentNightSave = null;
            saveToStorage();
            render();
            addLog(`‚òÄÔ∏è Night ${gameState.nightCount} begins`);
        }

        function startDay() {
            if (gameState.players.length === 0) {
                alert('No players in game!');
                return;
            }
            
            gameState.phase = 'day';
            gameState.dayCount++;
            gameState.votes = {};
            
            // Process night results
            let victimKilled = false;
            if (gameState.currentNightKill) {
                if (gameState.currentNightKill === gameState.currentNightSave) {
                    addLog(`üíâ Doctor saved the victim! No one died.`);
                } else {
                    const victim = gameState.players.find(p => p.id === gameState.currentNightKill);
                    if (victim && victim.alive) {
                        victim.alive = false;
                        addLog(`‚ò†Ô∏è ${victim.name} was killed by Mafia (${victim.role})`);
                        victimKilled = true;
                    }
                }
            }
            
            gameState.currentNightKill = null;
            gameState.currentNightSave = null;
            
            saveToStorage();
            render();
            
            if (victimKilled) {
                checkWinCondition();
            }
            
            addLog(`üåô Day ${gameState.dayCount} begins`);
        }

        // Action Functions
        function killSelected() {
            if (!gameState.selectedPlayer) {
                alert('Select a player first');
                return;
            }

            const player = gameState.players.find(p => p.id === gameState.selectedPlayer);
            
            if (!player.alive) {
                alert('Player is already dead');
                return;
            }
            
            if (gameState.phase === 'night') {
                gameState.currentNightKill = player.id;
                addLog(`üî¥ Mafia targeting: ${player.name}`);
                saveToStorage();
                return;
            }
            
            if (gameState.phase !== 'day') {
                alert('Elimination is only available during day phase');
                return;
            }
            
            player.alive = false;
            addLog(`‚ò†Ô∏è ${player.name} eliminated (${player.role})`);
            saveToStorage();
            render();
            checkWinCondition();
        }

        function saveSelected() {
            if (!gameState.selectedPlayer) {
                alert('Select a player to save');
                return;
            }

            const player = gameState.players.find(p => p.id === gameState.selectedPlayer);
            
            if (!player.alive) {
                alert('Cannot save a dead player');
                return;
            }
            
            if (gameState.phase !== 'night') {
                alert('Doctor can only save during night phase');
                return;
            }
            
            gameState.currentNightSave = player.id;
            addLog(`üíâ Doctor targeting: ${player.name}`);
            saveToStorage();
        }

        function investigateSelected() {
            if (!gameState.selectedPlayer) {
                alert('Select a player to investigate');
                return;
            }

            const player = gameState.players.find(p => p.id === gameState.selectedPlayer);
            
            if (!player.alive) {
                alert('Cannot investigate a dead player');
                return;
            }
            
            if (gameState.phase !== 'night') {
                alert('Cop can only investigate during night phase');
                return;
            }
            
            player.investigated = true;
            
            let result = player.role === 'Mafia' || player.role === 'Godfather' ? 'Mafia' : 'Not Mafia';
            addLog(`üîç Cop investigated ${player.name}: ${result}`);
            saveToStorage();
            render();
        }

        function reviveSelected() {
            if (!gameState.selectedPlayer) {
                alert('Select a player first');
                return;
            }

            const player = gameState.players.find(p => p.id === gameState.selectedPlayer);
            
            if (player.alive) {
                alert('Player is already alive');
                return;
            }
            
            player.alive = true;
            addLog(`‚ûï ${player.name} revived`);
            saveToStorage();
            render();
        }

        // Timer Functions
        function toggleTimer() {
            if (gameState.timerRunning) {
                clearInterval(gameState.timerInterval);
                gameState.timerRunning = false;
            } else {
                gameState.timerRunning = true;
                gameState.timerInterval = setInterval(() => {
                    gameState.timerSeconds++;
                    updateTimerDisplay();
                }, 1000);
            }
            saveToStorage();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(gameState.timerSeconds / 60);
            const seconds = gameState.timerSeconds % 60;
            document.getElementById('timerDisplay').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Selection Functions
        function selectPlayer(id) {
            if (gameState.selectedPlayer === id) {
                gameState.selectedPlayer = null;
            } else {
                gameState.selectedPlayer = id;
            }
            render();
        }

        function clearSelection() {
            gameState.selectedPlayer = null;
            saveToStorage();
            render();
        }

        // Win Condition
        function checkWinCondition() {
            const aliveMafia = gameState.players.filter(p => p.alive && (p.role === 'Mafia' || p.role === 'Godfather')).length;
            const aliveTown = gameState.players.filter(p => p.alive && p.role !== 'Mafia' && p.role !== 'Godfather').length;

            if (aliveMafia === 0) {
                showWinner('Town');
            } else if (aliveMafia >= aliveTown) {
                showWinner('Mafia');
            }
        }

        function showWinner(winner) {
            gameState.phase = 'ended';
            gameState.showRoles = true;
            saveToStorage();
            render();
            
            const announcement = document.getElementById('winnerAnnouncement');
            const winnerText = document.getElementById('winnerText');
            
            if (winner === 'Town') {
                winnerText.textContent = 'üéâ TOWN WINS! üéâ';
                winnerText.style.color = 'var(--town)';
            } else {
                winnerText.textContent = 'üé≠ MAFIA WINS! üé≠';
                winnerText.style.color = 'var(--mafia)';
            }
            
            announcement.classList.add('active');
            addLog(`üèÜ Game Over! ${winner} wins!`);
        }

        // Modal Functions
        function showRoleModal() {
            document.getElementById('roleModal').classList.add('active');
        }

        function hideRoleModal() {
            document.getElementById('roleModal').classList.remove('active');
        }

        function saveRoleConfig() {
            hideRoleModal();
        }

        // Notes Functions
        function saveNotes() {
            gameState.notes = document.getElementById('modNotes').value;
            saveToStorage();
        }

        // Log Functions
        function addLog(message) {
            const entry = {
                time: new Date().toLocaleTimeString(),
                message: message
            };
            gameState.log.unshift(entry);
            if (gameState.log.length > 100) {
                gameState.log.pop();
            }
            saveToStorage();
            renderLog();
        }

        function renderLog() {
            const logArea = document.getElementById('logArea');
            logArea.innerHTML = gameState.log.map(entry => `
                <div class="log-entry">
                    <span class="time">${entry.time}</span>
                    ${entry.message}
                </div>
            `).join('');
        }

        // Render Functions
        function render() {
            renderPlayerList();
            renderPlayersGrid();
            renderStatus();
            renderNotes();
            renderLog();
        }

        function renderPlayerList() {
            const list = document.getElementById('playerList');
            list.innerHTML = gameState.players.map(player => `
                <div class="player-item">
                    <span class="player-name">${player.avatar} ${player.name}</span>
                    <span class="player-role-badge" style="background: ${roleColors[player.role]}; color: ${['Mafia', 'Godfather'].includes(player.role) ? 'white' : 'black'}">
                        ${gameState.showRoles ? player.role : '???'}
                    </span>
                    <button class="player-remove" onclick="removePlayer(${player.id})">√ó</button>
                </div>
            `).join('');
        }

        function renderPlayersGrid() {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = gameState.players.map(player => `
                <div class="player-card ${player.id === gameState.selectedPlayer ? 'selected' : ''} ${!player.alive ? 'dead' : ''}" 
                     onclick="selectPlayer(${player.id})">
                    <div class="player-card-header">
                        <div class="player-avatar">${player.avatar}</div>
                        <div class="player-card-name">${player.name}</div>
                    </div>
                    <div class="player-role" style="background: ${roleColors[player.role]}; color: ${['Mafia', 'Godfather'].includes(player.role) ? 'white' : 'black'}">
                        ${gameState.showRoles ? player.role : '???'}
                        ${player.investigated ? ' üîç' : ''}
                    </div>
                    <div class="player-status">
                        ${player.alive ? '‚úÖ Alive' : '‚ò†Ô∏è Dead'}
                    </div>
                </div>
            `).join('');
        }

        function renderStatus() {
            document.getElementById('phaseDisplay').textContent = gameState.phase.charAt(0).toUpperCase() + gameState.phase.slice(1);
            document.getElementById('playerCount').textContent = gameState.players.length;
            document.getElementById('nightCount').textContent = gameState.nightCount;
            document.getElementById('dayCount').textContent = gameState.dayCount;
            
            // Alive counts
            const aliveMafia = gameState.players.filter(p => p.alive && (p.role === 'Mafia' || p.role === 'Godfather')).length;
            const aliveTown = gameState.players.filter(p => p.alive && p.role !== 'Mafia' && p.role !== 'Godfather').length;
            
            document.getElementById('mafiaAlive').textContent = aliveMafia;
            document.getElementById('townAlive').textContent = aliveTown;
            
            const aliveCounts = document.getElementById('aliveCounts');
            if (gameState.players.length > 0) {
                aliveCounts.style.display = 'flex';
            }
            
            // Voting area
            const votingArea = document.getElementById('votingArea');
            if (gameState.phase === 'day') {
                votingArea.classList.add('active');
            } else {
                votingArea.classList.remove('active');
            }
            
            // Winner announcement
            const winnerAnnouncement = document.getElementById('winnerAnnouncement');
            if (gameState.phase === 'ended') {
                winnerAnnouncement.classList.add('active');
            } else {
                winnerAnnouncement.classList.remove('active');
            }
        }

        function renderNotes() {
            document.getElementById('modNotes').value = gameState.notes || '';
        }

        // Reset Game
        function resetGame() {
            if (confirm('Are you sure you want to reset the game?')) {
                gameState = {
                    phase: 'setup',
                    players: [],
                    nightCount: 0,
                    dayCount: 0,
                    selectedPlayer: null,
                    showRoles: false,
                    timerRunning: false,
                    timerSeconds: 0,
                    timerInterval: null,
                    notes: '',
                    log: [],
                    votes: {},
                    currentNightKill: null,
                    currentNightSave: null
                };
                saveToStorage();
                render();
                addLog('Game reset');
            }
        }

        // Export Game
        function exportGame() {
            const data = JSON.stringify(gameState, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mafia-game.json';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
