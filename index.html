<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Moderator</title>
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --mafia: #e94560;
            --town: #4a9eff;
            --doctor: #00e676;
            --cop: #ffeb3b;
            --jester: #ff9800;
            --godfather: #8e24aa;
            --neutral: #78909c;
            --dead: #37474f;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .game-status {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .status-badge {
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 2s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-badge.phase {
            background: var(--accent);
            font-weight: bold;
        }

        .status-badge.action {
            background: var(--success);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px var(--success); }
            to { box-shadow: 0 0 20px var(--success); }
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .sidebar {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--accent);
        }

        .btn-secondary:hover {
            background: var(--accent);
            color: white;
        }

        .btn-danger {
            background: transparent;
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .btn-danger:hover {
            background: var(--warning);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--bg-card);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .player-list {
            margin-top: 20px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: var(--bg-card);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .player-name {
            flex: 1;
        }

        .player-remove {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 5px;
        }

        .player-remove:hover {
            color: var(--warning);
        }

        .game-area {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            min-height: 400px;
            position: relative;
        }

        .phase-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .phase-controls .btn {
            margin-bottom: 0;
            min-width: 140px;
        }

        .timer-display {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .timer-display.urgent {
            color: var(--warning);
            animation: urgent-pulse 1s infinite;
        }

        @keyframes urgent-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            flex: 1;
            margin-bottom: 0;
            min-width: 140px;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .player-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            text-align: center;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .player-card.selected {
            border-color: var(--accent);
            box-shadow: 0 0 0 10px var(--accent);
        }

        .player-card.dead {
            opacity: 0.5;
            filter: grayscale(0.8);
        }

        .player-card-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .player-card-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--town));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .player-card-role {
            font-size: 0.85rem;
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .notes-area {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
        }

        .notes-area textarea {
            width: 100%;
            min-height: 120px;
            background: var(--bg-primary);
            border: 1px solid var(--bg-card);
            color: var(--text-primary);
            padding: 10px;
            border-radius: 8px;
            resize: vertical;
            font-size: 0.95rem;
        }

        .notes-area textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .log-area {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            max-height: 250px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
            animation: slide-in 0.3s ease-out;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry .time {
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-right: 10px;
        }

        .log-entry.highlight {
            background: rgba(233, 66, 66, 0.1);
            border-radius: 6px;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            backdrop-filter: blur(4px);
            animation: fade-in 0.2s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            z-index: 1001;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modal-pop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes modal-pop {
            from {
                opacity: 0;
                transform: translate(-50%, -45%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal.active {
            display: block;
        }

        .modal-header {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--accent);
            text-align: center;
            font-weight: bold;
        }

        .modal-body {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .prompt-box {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
        }

        .prompt-box .prompt-step {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .prompt-box .prompt-step strong {
            color: var(--accent);
        }

        /* Confetti Animation */
        .confetti {
            display: inline-block;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100px) rotate(720deg);
                opacity: 0;
            }
        }

        .selection-hint {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 15px;
            padding: 10px;
            background: rgba(233, 66, 66, 0.1);
            border-radius: 8px;
        }

        .phase-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .action-highlight {
            background: rgba(233, 233, 233, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé≠ MAFIA MODERATOR</h1>
            <div class="game-status">
                <div class="status-badge phase" id="phaseDisplay">SETUP</div>
                <div class="status-badge">üë• <span id="playerCount">0</span> Players</div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="section-title">‚öôÔ∏è Setup</div>

                <button class="btn btn-primary" onclick="startGameFlow()">Start Game</button>

                <div class="input-group" style="margin-top: 15px;">
                    <label>Add Player</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="playerNameInput" placeholder="Enter name..." onkeypress="if(event.key==='Enter'){event.preventDefault();addPlayer()}">
                        <button class="btn btn-primary" style="margin-bottom: 0; width: auto; min-width: 60px;" onclick="addPlayer()">+</button>
                    </div>
                </div>

                <div class="player-list" id="playerList">
                    <!-- Players will be listed here -->
                </div>

                <div style="margin-top: 20px;">
                    <button class="btn btn-danger" onclick="confirmReset()">Reset Game</button>
                    <button class="btn btn-secondary" onclick="exportGame()">Export</button>
                </div>
            </aside>

            <main class="game-area">
                <!-- Main game area - content changes based on phase -->
                <div id="gameContent">
                    <div class="phase-icon" style="font-size: 4rem;">üéÆ</div>
                    <div style="text-align: center; color: var(--text-secondary); padding: 20px;">
                        Add players and click "Start Game" to begin
                    </div>
                </div>

                <div class="notes-area">
                    <div class="section-title">üìù Moderator Notes</div>
                    <textarea id="modNotes" placeholder="Your notes appear here automatically..." oninput="saveNotes()"></textarea>
                </div>

                <div class="log-area" id="logArea">
                    <!-- Game log will appear here -->
                </div>
            </main>
        </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <div class="modal-header" id="modalTitle">Prompt</div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-actions" id="modalActions"></div>
        </div>
    </div>

    <script>
        // ============================================
        // SOUND SYSTEM
        // ============================================

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const sounds = {};

        function playSound(type) {
            const soundConfigs = {
                'click': { freq: 800, duration: 0.05 },
                'add': { freq: 600, duration: 0.1 },
                'remove': { freq: 400, duration: 0.1 },
                'success': { freq: 523, duration: 0.15 },
                'night': { freq: 200, duration: 0.3 },
                'day': { freq: 300, duration: 0.2 },
                'kill': { freq: 150, duration: 0.25 },
                'save': { freq: 400, duration: 0.15 },
                'investigate': { freq: 700, duration: 0.2 },
                'win': { freq: 400, duration: 0.5, notes: [523, 659, 784] },
                'lose': { freq: 300, duration: 0.4, notes: [400, 300, 200] }
            };

            const config = soundConfigs[type] || { freq: 440, duration: 0.1 };

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = config.freq;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.3;

            oscillator.start();

            const now = audioContext.currentTime;
            gainNode.gain.exponentialRampToValueAtTime(0, now + config.duration);

            // Add harmonics for richer sound
            if (config.notes) {
                config.notes.forEach((note, i) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.frequency.value = note;
                    osc.type = 'sine';
                    gain.gain.value = 0.1;
                    osc.start(now + (i * 0.05));
                    gain.gain.exponentialRampToValueAtTime(0, now + config.duration);
                });
            }

            oscillator.stop(now + config.duration);
        }

        function resumeAudio() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // ============================================
        // GAME STATE
        // ============================================

        let gameState = {
            phase: 'setup',
            step: 0,
            subStep: 0,
            players: [],
            nightCount: 0,
            dayCount: 0,
            selectedPlayer: null,
            showRoles: false,
            timerRunning: false,
            timerSeconds: 0,
            timerInterval: null,
            notes: '',
            votes: {},
            nightActions: { kill: null, save: null, investigate: null },
            doctorSavedTonight: false
        };

        // Role colors
        const roleColors = {
            'Mafia': 'var(--mafia)',
            'Town': 'var(--town)',
            'Doctor': 'var(--doctor)',
            'Cop': 'var(--cop)',
            'Jester': 'var(--jester)',
            'Godfather': 'var(--godfather)',
            'Neutral': 'var(--neutral)'
        };

        // Avatar emojis
        const avatars = ['üë§', 'üßë', 'üë®', 'üë©', 'üßí', 'üë¶', 'üëß', 'üë¥', 'üëµ', 'üßì', 'üßî', 'üë±', 'üßë‚Äçü¶±', 'üßë‚Äçü¶∞', 'üßë‚Äçü¶≥', 'üßë‚Äçü¶≤'];

        // ============================================
        // PHASE FLOWS
        // ============================================

        const phaseFlows = {
            setup: {
                steps: [
                    { action: 'addPlayers', prompt: 'Add players to your game (minimum 3 recommended)', proceed: 'players.length >= 3' }
                ],
                canProceed: () => gameState.players.length >= 3
            },
            night: {
                steps: [
                    {
                        action: 'mafiaKill',
                        prompt: (ctx) => `üî¥ MAFIA: Choose who to kill tonight. Click on a player card.`,
                        execute: (player) => {
                            gameState.nightActions.kill = player;
                            playSound('kill');
                            updateGameContent();
                        }
                    },
                    {
                        action: 'doctorSave',
                        prompt: (ctx) => `üíâ DOCTOR: Choose someone to save tonight. Click on a player card.`,
                        execute: (player) => {
                            gameState.nightActions.save = player;
                            gameState.doctorSavedTonight = true;
                            playSound('save');
                            updateGameContent();
                        }
                    },
                    {
                        action: 'copInvestigate',
                        prompt: (ctx) => `üîç COP: Choose someone to investigate. Click on a player card.`,
                        execute: (player) => {
                            gameState.nightActions.investigate = player;
                            playSound('investigate');
                            updateGameContent();
                        }
                    },
                    {
                        action: 'continueToDay',
                        prompt: () => {
                            let actions = [];
                            if (gameState.nightActions.kill) actions.push('Mafia killed someone');
                            if (gameState.nightActions.save) actions.push('Doctor saved someone');
                            if (gameState.nightActions.investigate) actions.push('Cop investigated someone');
                            if (gameState.doctorSavedTonight) actions.push('Doctor blocked a kill');
                            return `‚òÄÔ∏è READY FOR DAY\n\nNight actions complete:\n${actions.join('\n') || 'No actions'}\n\nProceed to day phase?`;
                        }
                    }
                ],
                getCurrentStep: () => {
                    if (gameState.nightActions.kill) return 1;
                    if (gameState.nightActions.save) return 2;
                    if (gameState.nightActions.investigate) return 3;
                    return 4;
                },
                canProceed: () => {
                    const killSet = gameState.nightActions.kill !== null;
                    const saveSet = gameState.nightActions.save !== null;
                    const investSet = gameState.nightActions.investigate !== null;
                    // At least kill must be set, optionally others
                    return killSet;
                }
            },
            day: {
                steps: [
                    {
                        action: 'startDiscussion',
                        prompt: () => `‚òÄÔ∏è DAY ${gameState.dayCount}: Discussion Time\nLet everyone discuss for ${gameState.players.filter(p=>p.alive).length} minutes.\n\nClick when ready to proceed to voting.`,
                        execute: () => {
                            playSound('day');
                            updateGameContent();
                        }
                    },
                    {
                        action: 'startVoting',
                        prompt: (ctx) => {
                            const alivePlayers = gameState.players.filter(p => p.alive);
                            return `üó≥Ô∏è VOTING TIME\n\nAlive players: ${alivePlayers.length}\n\nClick on players to cast votes.\nYou can vote multiple times - last vote counts.`;
                        },
                        execute: () => {
                            playSound('click');
                            updateGameContent();
                        }
                    },
                    {
                        action: 'eliminatePlayer',
                        prompt: (ctx) => {
                            const player = gameState.players.find(p => p.id === gameState.selectedPlayer);
                            return `‚ö†Ô∏è Confirm Elimination\n\nEliminate ${player ? player.name : 'selected player'}?\nThis action cannot be undone.`;
                        },
                        execute: (confirmed) => {
                            if (confirmed && gameState.selectedPlayer) {
                                const player = gameState.players.find(p => p.id === gameState.selectedPlayer);
                                if (player && player.alive) {
                                    player.alive = false;
                                    playSound('remove');
                                    addLog(`‚ò†Ô∏è ${player.name} was eliminated by vote`, true);
                                    checkWinCondition();
                                }
                            }
                            gameState.selectedPlayer = null;
                            updateGameContent();
                        }
                    },
                    {
                        action: 'resolveVotes',
                        prompt: () => {
                            const voteCounts = {};
                            Object.values(gameState.votes).forEach(v => {
                                const target = gameState.players.find(p => p.id === v);
                                if (target && target.alive) {
                                    voteCounts[target.name] = (voteCounts[target.name] || 0) + 1;
                                }
                            });

                            let summary = 'Vote Results:\n';
                            for (const [name, count] of Object.entries(voteCounts)) {
                                summary += `  ${name}: ${count} vote${count > 1 ? 's' : ''}\n`;
                            }
                            return summary;
                        },
                        execute: () => {
                            playSound('success');
                            gameState.votes = {};
                            gameState.step = 0;
                            updateGameContent();
                        }
                    },
                    {
                        action: 'continueToNight',
                        prompt: () => '‚òÄÔ∏è Day Complete\n\nReady for night phase?',
                        execute: () => {
                            playSound('success');
                        }
                    }
                ],
                getCurrentStep: () => gameState.step,
                canProceed: () => gameState.step > 0
            }
        };

        // ============================================
        // STORAGE FUNCTIONS
        // ============================================

        function saveToStorage() {
            localStorage.setItem('mafiaGame', JSON.stringify(gameState));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('mafiaGame');
            if (saved) {
                gameState = JSON.parse(saved);
                // Reset timer interval
                gameState.timerInterval = null;
                gameState.timerRunning = false;
            }
        }

        // ============================================
        // PLAYER FUNCTIONS
        // ============================================

        function addPlayer() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim();

            if (!name) return;

            playSound('add');

            gameState.players.push({
                id: Date.now(),
                name: name,
                role: 'Town',
                alive: true,
                avatar: avatars[Math.floor(Math.random() * avatars.length)]
            });

            input.value = '';
            saveToStorage();
            render();
            addLog(`Player "${name}" added`);
        }

        function removePlayer(id) {
            const player = gameState.players.find(p => p.id === id);
            if (player) {
                gameState.players = gameState.players.filter(p => p.id !== id);
                saveToStorage();
                render();
                addLog(`Player "${player.name}" removed`);
                playSound('remove');
            }
        }

        function selectPlayer(id) {
            resumeAudio();
            if (gameState.selectedPlayer === id) {
                gameState.selectedPlayer = null;
            } else {
                gameState.selectedPlayer = id;
                playSound('click');
            }
            render();
        }

        // ============================================
        // PHASE MANAGEMENT
        // ============================================

        function startGameFlow() {
            if (gameState.players.length < 3) {
                showModal('Not Enough Players', 'Please add at least 3 players to start.\n\nCurrent players: ' + gameState.players.length, false);
                return;
            }

            playSound('success');
            gameState.phase = 'night';
            gameState.step = 1;
            gameState.subStep = 0;
            saveToStorage();
            updateGameContent();
        }

        function assignRoles() {
            if (gameState.players.length < 3) {
                showModal('Not Enough Players', 'Please add at least 3 players before assigning roles.\n\nCurrent players: ' + gameState.players.length, false);
                return;
            }

            // Count current special roles
            const mafiaCount = parseInt(prompt('How many Mafia? (0-' + (gameState.players.length - 2) + ')') || '2');
            const doctorCount = prompt('How many Doctors? (0-1)') || '1';
            const copCount = prompt('How many Cops? (0-1)') || '1';

            const totalSpecial = parseInt(mafiaCount) + parseInt(doctorCount) + parseInt(copCount);
            const townCount = gameState.players.length - totalSpecial;

            if (townCount < 0) {
                showModal('Invalid Roles', 'Too many special roles! Town count would be negative.', false);
                return;
            }

            // Create role pool
            let rolePool = [];
            for (let i = 0; i < parseInt(mafiaCount); i++) rolePool.push('Mafia');
            for (let i = 0; i < parseInt(doctorCount); i++) rolePool.push('Doctor');
            for (let i = 0; i < parseInt(copCount); i++) rolePool.push('Cop');
            for (let i = 0; i < townCount; i++) rolePool.push('Town');

            // Shuffle and assign
            rolePool = rolePool.sort(() => Math.random() - 0.5);

            gameState.players.forEach((player, index) => {
                player.role = rolePool[index] || 'Town';
                player.alive = true;
            });

            gameState.phase = 'night';
            gameState.step = 1;
            gameState.showRoles = true;
            saveToStorage();
            playSound('success');
            updateGameContent();
        }

        // ============================================
        // LOG FUNCTIONS
        // ============================================

        function addLog(message, highlight = false) {
            const entry = {
                time: new Date().toLocaleTimeString(),
                message: message,
                highlight: highlight
            };
            gameState.log.unshift(entry);
            if (gameState.log.length > 150) {
                gameState.log.pop();
            }
            saveToStorage();
            renderLog();
        }

        function renderLog() {
            const logArea = document.getElementById('logArea');
            logArea.innerHTML = gameState.log.map(entry => `
                <div class="log-entry${entry.highlight ? ' highlight' : ''}">
                    <span class="time">${entry.time}</span>
                    ${entry.message}
                </div>
            `).join('');

            // Auto-scroll to top
            logArea.scrollTop = 0;
        }

        // ============================================
        // MODAL FUNCTIONS
        // ============================================

        function showModal(title, message, showCancel = true) {
            const overlay = document.getElementById('modalOverlay');
            const titleEl = document.getElementById('modalTitle');
            const bodyEl = document.getElementById('modalBody');
            const actionsEl = document.getElementById('modalActions');

            titleEl.textContent = title;
            bodyEl.innerHTML = message;

            actionsEl.innerHTML = showCancel
                ? '<button class="btn btn-secondary" onclick="closeModal()">Cancel</button>'
                : '<button class="btn btn-success" onclick="closeModal()">OK</button>';

            overlay.classList.add('active');
            resumeAudio();
        }

        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            overlay.classList.remove('active');
            gameState.selectedPlayer = null;
        }

        function showConfirm(title, message, onConfirm) {
            const overlay = document.getElementById('modalOverlay');
            const titleEl = document.getElementById('modalTitle');
            const bodyEl = document.getElementById('modalBody');
            const actionsEl = document.getElementById('modalActions');

            titleEl.textContent = title;
            bodyEl.innerHTML = message;

            actionsEl.innerHTML = `
                <button class="btn btn-danger" onclick="closeModal()">Cancel</button>
                <button class="btn btn-success" onclick="{
                    closeModal();
                    ${onConfirm.toString()}
                }">Confirm</button>
            `;

            overlay.classList.add('active');
            resumeAudio();
        }

        // ============================================
        // GAME CONTENT RENDERER
        // ============================================

        function updateGameContent() {
            const content = document.getElementById('gameContent');
            const flow = phaseFlows[gameState.phase];

            if (!flow) {
                content.innerHTML = `
                    <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                        <div class="phase-icon">‚ùå</div>
                        <div>Invalid phase state</div>
                    </div>
                `;
                return;
            }

            const currentStep = flow.getCurrentStep();
            const currentPrompt = flow.steps[currentStep];

            let promptHTML = currentPrompt.prompt;

            // If prompt is a function, call it for dynamic content
            if (typeof currentPrompt.prompt === 'function') {
                promptHTML = currentPrompt.prompt({
                    players: gameState.players.filter(p => p.alive),
                    selectedPlayer: gameState.players.find(p => p.id === gameState.selectedPlayer)
                });
            }

            let actionButtons = '';

            // Add action buttons based on available actions
            const nextStepIndex = flow.steps.findIndex((s, i) => i > currentStep);

            if (nextStepIndex !== -1 && flow.steps[nextStepIndex]) {
                const nextAction = flow.steps[nextStepIndex];
                actionButtons = `
                    <button class="btn btn-success" onclick="executeStep(${nextStepIndex})">
                        ${nextAction.action === 'continueToDay' ? '‚òÄÔ∏è Begin Day' : 'Next ‚Üí'}
                    </button>
                `;
            }

            content.innerHTML = `
                <div class="phase-icon">${getPhaseIcon(gameState.phase, gameState.step)}</div>
                <div class="prompt-box">
                    <div class="prompt-step">Step ${currentStep + 1}/${flow.steps.length}</div>
                    ${promptHTML}
                </div>
                ${actionButtons}
                <div style="margin-top: 20px;">
                    ${renderPlayers()}
                    ${renderAliveCounts()}
                </div>
                <div style="margin-top: 20px; text-align: center; color: var(--text-secondary); font-size: 0.85rem;">
                    Press <kbd style="background: var(--bg-card); padding: 4px 8px; border-radius: 4px;">Space</kbd> to select player
                </div>
            `;

            // Update phase display
            document.getElementById('phaseDisplay').textContent = gameState.phase.toUpperCase();
        }

        function getPhaseIcon(phase, step) {
            const icons = {
                night: ['üåô', 'üî¥', 'üíâ', 'üîç'],
                day: ['‚òÄÔ∏è', 'üó≥Ô∏è', 'üí¨'],
                setup: ['‚öôÔ∏è', 'üë•', 'üé≤']
            };

            if (phase === 'night' && step > 0) {
                return icons.night[step - 1] || 'üåô';
            } else if (phase === 'day') {
                return icons.day[step - 1] || '‚òÄÔ∏è';
            } else {
                return icons.setup ? icons.setup[step - 1] || '‚öôÔ∏è' : 'üéÆ';
            }
        }

        function executeStep(stepIndex) {
            const flow = phaseFlows[gameState.phase];
            const step = flow.steps[stepIndex];

            if (step && step.execute) {
                const result = step.execute();
                if (result !== false) {
                    gameState.step++;
                    gameState.subStep = 0;
                    saveToStorage();
                    updateGameContent();
                }
            } else {
                // Just advance to next step
                gameState.step++;
                gameState.subStep = 0;
                saveToStorage();
                updateGameContent();
            }
        }

        function renderPlayers() {
            if (gameState.players.length === 0) {
                return '<div class="selection-hint">No players yet</div>';
            }

            const playersHTML = gameState.players.map(player => {
                const isSelected = player.id === gameState.selectedPlayer ? 'selected' : '';
                const isDead = !player.alive ? 'dead' : '';
                const showRole = gameState.showRoles ? player.role : '???';
                const opacity = player.alive ? '' : ' style="opacity: 0.5;"';

                return `
                    <div class="player-card ${isSelected} ${isDead}"
                         onclick="${player.alive ? `selectPlayer(${player.id})` : ''}"
                         ${player.alive ? `style="cursor: pointer;"` : ''}>
                        <div class="player-card-avatar">${player.avatar}</div>
                        <div class="player-card-name">${player.name}</div>
                        <div class="player-card-role">${showRole}</div>
                        ${player.alive ? '' : '<div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:2rem;">‚ò†Ô∏è</div>'}
                    </div>
                `;
            });

            return `<div class="players-grid">${playersHTML.join('')}</div>`;
        }

        function renderAliveCounts() {
            const aliveMafia = gameState.players.filter(p => p.alive && (p.role === 'Mafia' || p.role === 'Godfather')).length;
            const aliveTown = gameState.players.filter(p => p.alive && p.role !== 'Mafia' && p.role !== 'Godfather')).length;

            if (aliveMafia + aliveTown === 0) return '';

            return `
                <div style="text-align: center; margin-top: 20px;">
                    <span style="color: var(--mafia); font-weight: bold;">üî¥ ${aliveMafia}</span>
                    <span style="color: var(--text-secondary);"> vs </span>
                    <span style="color: var(--town); font-weight: bold;">üîµ ${aliveTown}</span>
                </div>
            `;
        }

        // ============================================
        // WIN CONDITION
        // ============================================

        function checkWinCondition() {
            const aliveMafia = gameState.players.filter(p => p.alive && (p.role === 'Mafia' || p.role === 'Godfather')).length;
            const aliveTown = gameState.players.filter(p => p.alive && p.role !== 'Mafia' && p.role !== 'Godfather')).length;

            if (aliveMafia === 0) {
                gameState.phase = 'gameover';
                gameState.step = 0;
                saveToStorage();
                showWinnerModal('TOWN', 'All Mafia members have been eliminated!');
            } else if (aliveMafia >= aliveTown) {
                gameState.phase = 'gameover';
                gameState.step = 0;
                saveToStorage();
                showWinnerModal('MAFIA', 'Mafia outnumber or equal the Town!');
            }
        }

        function showWinnerModal(winner, reason) {
            const overlay = document.getElementById('modalOverlay');
            const titleEl = document.getElementById('modalTitle');
            const bodyEl = document.getElementById('modalBody');
            const actionsEl = document.getElementById('modalActions');

            const isTown = winner === 'TOWN';
            const emoji = isTown ? 'üéâ' : 'üé≠';
            const bgColor = isTown ? 'var(--town)' : 'var(--mafia)';

            titleEl.textContent = 'üèÜ GAME OVER';
            bodyEl.innerHTML = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <span style="font-size: 4rem;">${emoji}</span>
                </div>
                <div class="action-highlight">
                    <h3 style="color: ${bgColor};">${winner} WINS!</h3>
                    <p>${reason}</p>
                </div>
                <div class="prompt-box">
                    <div class="prompt-step">Final Stats:</div>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; text-align: center;">
                        <div>
                            <div style="font-size: 2rem; margin-bottom: 5px;">üåô</div>
                            <div style="font-size: 1.5rem; color: var(--text-secondary);">Night Phases</div>
                            <div style="font-size: 2rem; font-weight: bold; color: var(--accent);">${gameState.nightCount}</div>
                        </div>
                        <div>
                            <div style="font-size: 2rem; margin-bottom: 5px;">‚òÄÔ∏è</div>
                            <div style="font-size: 1.5rem; color: var(--text-secondary);">Day Phases</div>
                            <div style="font-size: 2rem; font-weight: bold; color: var(--accent);">${gameState.dayCount}</div>
                        </div>
                    </div>
                </div>
            `;

            actionsEl.innerHTML = `
                <button class="btn btn-primary" onclick="resetGame(); closeModal();">New Game</button>
            `;

            overlay.classList.add('active');
            playSound(winner === 'TOWN' ? 'win' : 'lose');
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================

        function saveNotes() {
            gameState.notes = document.getElementById('modNotes').value;
            saveToStorage();
        }

        function confirmReset() {
            showConfirm('Reset Game', 'All progress will be lost. Are you sure?', () => {
                gameState = {
                    phase: 'setup',
                    step: 0,
                    subStep: 0,
                    players: [],
                    nightCount: 0,
                    dayCount: 0,
                    selectedPlayer: null,
                    showRoles: false,
                    timerRunning: false,
                    timerSeconds: 0,
                    timerInterval: null,
                    notes: '',
                    votes: {},
                    nightActions: { kill: null, save: null, investigate: null },
                    doctorSavedTonight: false,
                    log: []
                };
                saveToStorage();
                playSound('success');
                render();
                addLog('Game reset', true);
                closeModal();
                document.getElementById('playerList').innerHTML = '';
                document.getElementById('gameContent').innerHTML = `
                    <div class="phase-icon" style="font-size: 4rem;">üéÆ</div>
                    <div style="text-align: center; color: var(--text-secondary); padding: 20px;">
                        Add players and click "Start Game" to begin
                    </div>
                `;
                document.getElementById('phaseDisplay').textContent = 'SETUP';
            });
        }

        function exportGame() {
            const data = JSON.stringify(gameState, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mafia-game-' + new Date().toISOString().slice(0, 10) + '.json';
            a.click();
            URL.revokeObjectURL(url);
            playSound('success');
        }

        // ============================================
        // RENDER FUNCTION
        // ============================================

        function render() {
            renderPlayerList();
            updateGameContent();

            // Update header badges
            document.getElementById('playerCount').textContent = gameState.players.length;
            document.getElementById('nightCount').textContent = gameState.nightCount;
            document.getElementById('dayCount').textContent = gameState.dayCount;

            // Update phase display
            document.getElementById('phaseDisplay').textContent = gameState.phase.toUpperCase();

            // Show alive counts during active phases
            const aliveCountsEl = document.getElementById('aliveCounts');
            if (aliveCountsEl && (gameState.phase === 'night' || gameState.phase === 'day')) {
                const aliveMafia = gameState.players.filter(p => p.alive && (p.role === 'Mafia' || p.role === 'Godfather')).length;
                const aliveTown = gameState.players.filter(p => p.alive && p.role !== 'Mafia' && p.role !== 'Godfather')).length;

                aliveCountsEl.innerHTML = `
                    <div class="status-badge mafia" style="background: var(--mafia);">
                        üé≠ ${aliveMafia}
                    </div>
                    <div class="status-badge town" style="background: var(--town);">
                        üèò ${aliveTown}
                    </div>
                `;
                aliveCountsEl.style.display = 'flex';
            } else {
                aliveCountsEl.style.display = 'none';
            }

            renderNotes();
            renderLog();
        }

        // Keyboard handler
        document.addEventListener('keydown', (e) => {
            // Handle Enter in player input
            if (e.key === 'Enter') {
                const input = document.getElementById('playerNameInput');
                if (document.activeElement === input) {
                    e.preventDefault();
                    addPlayer();
                }
            }

            // Space to advance through prompts (if applicable)
            if (e.key === ' ' && gameState.phase !== 'setup' && gameState.phase !== 'gameover') {
                e.preventDefault();
                const flow = phaseFlows[gameState.phase];
                if (flow && flow.canProceed && flow.canProceed()) {
                    executeStep(flow.steps.findIndex(s => s.action === 'continueToDay' || s.action === 'continueToNight'));
                }
            }

            // Escape to close modal
            if (e.key === 'Escape') {
                const overlay = document.getElementById('modalOverlay');
                if (overlay.classList.contains('active')) {
                    closeModal();
                }
            }
        });

        // ============================================
        // INITIALIZE
        // ============================================

        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            render();
        });
    </script>
</body>
